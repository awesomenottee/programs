<!DOCTYPE html>
<html>
    <head>
        <title>Flex Container</title>
    </head>
    <style>
        .flex-container {
            padding: 7px 0 7px 0;
            display: flex;
            background: orange;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .flex-box {
            text-align: center;
            float: right;
            background: white;
            padding: 10px 0px 10px 0px;
            width: 40px;
        }
    </style>
    <body>
        <div class="flex-container">
            <div class="flex-box" style="order: 5">1</div>
            <div class="flex-box" style="order: 6">2</div>
            <div class="flex-box" style="order: 7">3</div>
            <div class="flex-box" style="order: 2">4</div>
            <div class="flex-box" style="order: 3">5</div>
            <div class="flex-box" style="order: 1">6</div>
            <div class="flex-box" style="order: 4">7</div>
        </div>
    </body>
</html>
