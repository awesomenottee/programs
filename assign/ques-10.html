<!DOCTYPE HTML>
<HTML lang="en">
<head>
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form name="form1" onsubmit="validate(); return false;">
        <table>
            <tr>
                <td><label>Name </label></td>
                <td>: <input type="text" name="name" /></td>
            </tr>
            <tr>
                <td><label>Password </label></td>
                <td>: <input type="password" name="pass" /></td>
            </tr>
            <tr>
                <td><label>Confirm Password </label></td>
                <td>: <input type="password" name="conPass" /></td>
            </tr>
            <tr>
                <td> <label>Contact No. </label> </td>
                <td>: <input type="text" name="con" /></td>
            </tr>
            <tr>
                <td><label>Email ID </label></td>
                <td>: <input type="text" placeholder="Enter Email ID" name="mail" /></td>
            </tr>
            <tr>
                <td><label>Gender </label></td>
                <td>: 
                    <input type="radio" name="gen" value="male">
                    <label>Male</label>
                    <input type="radio" name="gen" value="female">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
    <script src="ques-10.js"></script>
</body>
</HTML>
