<!DOCTYPE html>
<html>
    <head>
        <title>HTML tables</title>
    </head>
    <body>
        <table align=center cellpadding=12 border="1" cellspacing="0"> 
            <tr>
                <td align=center width="80px">A</td>
                <td align=center colspan="2" width="80px">B</td>
            </tr>
            <tr>
                <td align=center  rowspan="3" width="80px">C</td>
                <td align=center width="80px">D</td>
                <td align=center rowspan="3" width="80px">E</td>
            </tr>
            <tr>
                <td align=center width="80px">F</td>
            </tr>
            <tr></tr>
            <tr>
                <td align=center colspan="3" width="80px">G</td>
            </tr>
        </table>
    </body>
</html>
