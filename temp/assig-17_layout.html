<!DOCTYPE html>
<html>
    <head>
        <title>Html Forms</title>
    </head>
    <body>
        <h1>HTML Form</h1>
        <form>
            <label>First Name: </label><br>
            <input type="text" placeholder="Enter your firstname"><br><br>
            <label>Last Name: </label><br>
            <input type="text" placeholder="Enter your lastname"><br><br>
            <label>Gender: </label><br>
            <input type="radio" for="gender" value="Male"><label>Male</label>
            <input type="radio" for="gender" value="Female"><label>Female</label><br><br>
            <label>Mail ID: </label><br>
            <input type="email" placeholder="Enter your mail id"><br><br>
            <label>Subjects: </label><br>
            <input type="checkbox" value="Web Development"><label>Web Development</label><br>
            <input type="checkbox" value="Maths"><label>Maths</label><br>
            <input type="checkbox" value="DLD"><label>DLD</label><br><br>

            <input type="submit">
        </form>
    </body>
</html>
