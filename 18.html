<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <button id="add">Add an Element</button>
        <button id="rem">Remove an Element</button>
        <div style="margin-top: 100px;"></div>
        <script>
            $("#add").click(function(){
                $("div").append('<img class="a" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Uka_Tarsadia_University_Logo.png/220px-Uka_Tarsadia_University_Logo.png" >');
            });
            $("#rem").click(function(){
                $("div").empty();
            });
        </script>
    </body>
</html>
