<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables-2</title>
    </head>
    <body>
        <table cellpadding=6 border="2">
            <tr>
                <td rowspan="2"></td>
                <th colspan="4">TUBE STATION</th>
            </tr>
            <tr>
                <th>Green Park</th>
                <th>Oxford Circle</th>
                <th>Euston</th>
                <th>Finsbury Park</th>
            </tr>
            <tr>
                <th>Tube</th>
                <td>5 mins</td>
                <td>8 mins</td>
                <td>10 mins</td>
                <td>13 mins</td>
            </tr>
            <tr>
                <th>Bus</th>
                <td>12 mins</td>
                <td>14 mins</td>
                <td>18 mins</td>
                <td>20 mins</td>
            </tr>

        </table>
    </body>
</html>
