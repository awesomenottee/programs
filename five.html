<!DOCTYPE HTML>
<HTML>
<HEAD>
	<TITLE>HTML Forms</TITLE>
	<style>
		form {
			border: 2px solid;
			text-align	: center;
			width: 30%;
		}
		label {
			font-weight: bold;
		}
		#push {
			margin-left: 32.7%;
		}
		#ali {
			text-align: left;
		}
		button {
			text-decoration: bold;
			font-size: 20px;
		}
	</style>
</HEAD>
<BODY>
	<form>
			<h1>Personal Information</h1>
		<div id="ali">
			<label for="name">Name: </label>
			<input type="text" name="name"/><br><br>
			<label for="enroll">Enrollment Number: </label>
			<input type="number" name="enroll"/><br><br>
			<label for="dob">Date of Birth: </label>
			<input type="date" name="dob"/><br><br>
			<label for="gender">Gender: </label>
			<input type="radio" value="Male" name="gender">Male</input>
			<input type="radio" value="Female" name="gender">Female</input><br><br>
			<label for="city" value="Select your city">City: </label>
				<select name="city">
					<option value="Select your city">Select your City</option>
					<option value="bardoli">Bardoli</option>
					<option value="navsari">Navsari</option>
					<option value="surat">Surat</option>
					<option value="valsad">Valsad</option>
					<option value="vapi">Vapi</option>
				</select><br><br>
			</input>
			<label for="course">Select your Course: </label>
			<input type="checkbox" value="B.tech CSE">B.tech CSE</input>
			<br>
			<div id="push">
	                	<input type="checkbox" name="course" value="B.tech CSE (SE)">B.tech CSE (SE)</input>
				<br>
                		<input type="checkbox" name="course" value="B.tech CSE (CC)">B.tech CSE (CC)</input> 
 			</div>
		</div><br>
		<button type="submit">Submit</button>
	</form>
</BODY>
</HTML>
